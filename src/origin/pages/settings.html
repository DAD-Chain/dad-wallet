<!DOCTYPE html>
<html>
<head>
    <title>popupé¡µ</title>
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/tool.css" />
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
</head>
<body>
<div class="overlay item-hide"></div>
<div class="returnBtnCorner">
    <img src="../img/chevron.left.png">
</div>
<div class="centerTitle">
    <p>Settings</p>
</div>
<div class="newContainer">

    <div class="new-account">
        <p>New Account</p><img src="../img/newaccount.svg" class="icon">
    </div>
    <div class="restore">
        <p>Restore</p><img src="../img/restore.svg" class="icon">
    </div>
    <a class="export">
        <p>Export Account</p><img src="../img/export.svg" class="icon">
    </a>
</div>
<div class="logout">
    <button type="button" id="restore_account" class="btns transparentBtn">Log Out</button>
</div>

<div class="footer">
    <p>Powered by DAD.one</p>
</div>
<div class="password_panel item-hide" id="restore-panel">
    <div class="confirm-panel-title"><p>Restore</p><img src="../img/close.svg" id="close-panel" class="specialB"></div>
    <div class="extra-content">
        <button type="button" id="mn_phrase" class="btns blueBtn" style="width:100%">Mnemonics Phrase</button>
        <button type="button" id="pk" class="btns blueBtn" style="width:100%">Private Key</button>
    </div>
</div>
<div class="password_panel item-hide" id="export-panel">
    <div class="confirm-panel-title"><p class="specialP">Export Confirm</p><img src="../img/close.svg" id="close-panel1" style="cursor: pointer"></div>
    <div class="extra-content">
        <div class="input_container">
            <div class="input-form password">
                <input type="password" placeholder="Password" maxlength="16" id="password"/>
                <img src="../img/error-red.png" id="passworderror"/>
            </div>
            <div class="input_error_tips" id="passwordwarn">
            </div>
        </div>
        <button type="button" id="continue" class="btns blueBtn inactive" style="width:100%">Confirm</button>
    </div>
</div>
<div class="toast-wrap">Users can only create up to 10 accounts</div>

<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/tool.js"></script>
<script type="text/javascript" src="../js/settings-page.js"></script>
<script type="text/javascript" src="../lib/uuid.min.js"></script>
<script type="text/javascript" src="../lib/buffer.min.js"></script>
<script type="text/javascript" src="../lib/dad-sdk.js"></script>
<script type="text/javascript" src="../lib/ontology-crypto.js"></script>
<script type="text/javascript" src="../js/api/accountApi.js"></script>
<script type="text/javascript" src="../js/api/authApi.js"></script>
<script type="text/javascript" src="../js/api/runtimeApi.js"></script>
</body>
</html>
