<!DOCTYPE html>
<html>
<head>
    <title>popup页</title>
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/tool.css" />
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
</head>
<body>

<div class="setting">
    <img src="../img/setting.svg">
</div>
<div class="logo_corner">
    <img src="../img/DADLogo_mini.svg" class="image" style="width: 60px; height: 20px;">
</div>
<div class="overlay item-hide"></div>


<div class="newContainer">
    <div class="data-panel">
        <img class="switchBtn" src="../img/switch.svg">
        <div class="nickname"></div>
        <div class="private-key"><span id="title-pk"></span><img src="../img/copy.svg" class="copy-button" id="copy_pk" data-clipboard-action="copy" data-clipboard-target="#input_pk"></div>
        <div class="value"> 0 DAD</div>
    </div>
    <div class="homeButtons">
        <div class="homeButton special" id="receive">
            <img src="../img/icon%20／%20in.png">
            <p>Receive</p>
        </div>
        <div class="homeButton" id="send">
            <img src="../img/icon%20／%20out.png">
            <p>Send</p>
        </div>
    </div>
    <div class="homeButton transactionBtn" id="record">
        <p>Transaction Record</p>
    </div>
    <div id="input_pk" style="opacity: 0; height:0">
    </div>
</div>

<div class="overlay1 item-hide"></div>
<div class="account_manager item-hide" id="account_manager">
    <div class="confirm-panel-title"><p class="specialP">Account management</p><img src="../img/close.svg" id="close-panel" style="cursor: pointer"></div>
    <div class="greyline"></div>
    <div class="scroll-field" id="scroll-field">
        <div class="cover-bar" id="cover-bar"></div>
    </div>
</div>



<div class="footer">
    <p>Powered by DAD.one</p>
</div>
<div class="toast-wrap">Copied to Clipboard</div>
<div class="password_panel item-hide">
    <div class="warning-panel-title"><img src="../img/warning.svg"><p>Delete Account</p></div>
    <p class="warning-tips">Are you sure you want to delete this account?</p>
    <div class="extra-content">
        <button type="button" id="deleteCancel" class="btns whiteBtn deleteBtns" style="margin-left: 24px">Cancel</button>
        <button type="button" id="deleteConfirm" class="btns blueBtn deleteBtns" style="margin-left: 12px">Confirm</button>
    </div>
</div>
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/clipboard.min.js"></script>
<script type="text/javascript" src="../js/tool.js"></script>
<script type="text/javascript" src="../js/home_page.js"></script>
</body>
</html>
